<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="Styles/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <title>JS Array</title>
  </head>
  <body>
     <div class="global-container">
        <div class="title-container">
           <div class="title-text">
              <h1 class="main-title">Assigning Images to Emails</h1>
           </div>
        </div>
        <div class="primary-container">
           <div class="mb-section-main">
            <div class="mb-section">
               <div class="email-input-container">
                  <div class="email-input-box base-box box-sizer">
                     <h2 class="enteremail">Enter Email Address</h2>
                     <input type="email" id="email-input" class="email-textbox input-error-glow" placeholder="Email Address">
                     <div class="error-msg-input"></div>
                     <button id="email-btn" class="fetch-button">Add Email</button>
                  </div>
               </div>
               <div class="select-email-container">
                  <div class="email-select-box base-box box-sizer">
                     <h2 class="selectemail">Select Email Address</h2>
                     <select id="select-email" class="select-email select-error-glow">
                        <option>Select an Email Address</option>
                     </select>
                     <div class="error-msg-select"></div>
                     <button id="select-btn" class="fetch-button">Assign Image</button>
                  </div>
               </div>
            </div>
              <div class="fetcher-container">
                 <div class="img-fetcher-box base-box box-sizer">
                    <h2 class="imagefetcher">Image Selector</h2>
                    <div class="image-container">
                       <img id="fetchedimg" src="img/blankimg.png" alt="Current randomized image">
                    </div>
                    <button id="fetcher-btn" class="fetch-button find-img-btn">Find New Image</button>
                 </div>
              </div>
              
           </div>
           <div class="base-box assigned-sizer">
              <h2>Images Assigned</h2>
              <div class="assigned-image-box">
                 
              </div>
           </div>
        </div>
     </div>
     <script src="js/jquery-3.7.1.js"></script>
     <script src="js/myjs/variables.js"></script>
     <script src="js/myjs/fetchimg.js"></script>
     <script src="js/myjs/imgassigner.js"></script>
     <script src="js/myjs/emailinput.js"></script>
     <script src="js/myjs/emailselect.js"></script>
  </body>
</html>
